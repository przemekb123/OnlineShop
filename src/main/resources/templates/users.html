<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>

    </ul>
    <form class="d-flex ms-auto me-5" action="/products/search" method="get">
      <input class="form-control flex-grow-1 me-2" type="search" placeholder="Search" aria-label="Search" id="keyword" name="keyword">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<main>

  <table class="table  mr-5 mt-2">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Autor</th>
      <th scope="col">Tytul</th>
      <th scope="col">Kategoria</th>
      <th scope="col" class="book-description">Opis</th>
      <th scope="col">Cena</th>
    </tr>
    </thead>
    <tbody>
    <!-- Petla th:each="w domysle elementydo ktorych sie odwolujemy (dowolna nazwa) : ${nazwa listy z kontrolera ktora chcemy wyswietlic}-->
    <th:block th:each="user : ${users}">
      <tr>
        <td>[[${book.id}]]</td>
        <td>[[${book.author}]]</td>
        <td>[[${book.title}]]</td>
        <td>[[${book.category}]]</td>
        <td class="book-description">[[${book.description}]]</td>
        <td>[[${book.price}]]</td>
      </tr>

    </th:block>
    </tbody>
  </table>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
