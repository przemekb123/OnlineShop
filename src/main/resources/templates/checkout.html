<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Checkout</h1>
    <form action="/finalizeOrder" method="post">
        <tr>
        <div class="form-group">
            <label for="firstName" > First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="address" >Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <button type="submit" id="finalizeOrderBtn" class="btn btn-success">Finalize Order</button>
    </form>
    <hr>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price per item</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.getProduct().getName()}"></td>
                <td th:text="${item.getQuantity()}"></td>
                <td th:text="${item.getProduct().getPrice()}"></td>
                <td th:text="${item.getProduct().getPrice()*item.getQuantity()}"> </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const finalizeButton = document.getElementById('finalizeOrderBtn');
    finalizeButton.addEventListener('click', () => {

        // np. walidację danych, przetwarzanie zamówienia, wysłanie formularza itp.
    });
</script>
</body>
</html>
